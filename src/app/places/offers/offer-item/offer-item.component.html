<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="tertiary"></ion-icon>
      <ion-text color="primary" class="space-left"> {{ getDummyDate() | date }} </ion-text>
      <span class="space-left">to</span>
      <ion-icon color="tertiary" class="space-left" name="calendar"></ion-icon>
      <ion-text color="primary" class="space-left"> {{ getDummyDate() | date }} </ion-text>
    </div>
  </ion-label>
</ion-item>
