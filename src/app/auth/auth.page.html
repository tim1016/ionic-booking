<ion-header>
  <ion-toolbar>
    <ion-title>{{isLoginMode? 'Login': 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input type="email" ngModel name="email" required email #emailControl="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-label *ngIf="!emailControl.valid && emailControl.touched">Please enter a valid email</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              minlength="6"
              required
              #passwordControl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label *ngIf="!passwordControl.valid && emailControl.touched">Please enter a valid password</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="submit" *ngIf="!isLoading" color="primary" expand="block" [disabled]="!f.valid"
            >{{isLoginMode? 'Login': 'Sign Up'}}</ion-button
          >
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()"
            >Switch to {{ isLoginMode? 'Sign Up' : 'Login'}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
